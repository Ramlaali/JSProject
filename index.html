<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Anime Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script> <!-- linked my css and js file -->
</head>

<body>
    <div class="container">
        <h1> Anime Quote Generator</h1>
        <br>
        <button id="random">Random Quote</button>
        <br>
        <p id="anime-quote"></p>
        <p id="character-name"></p>
        <p id="anime-name"></p>
        
        <input id="text" type="text" name="text_value" placeholder="Character Name Here...">
        <input type="submit" id="submit" value="Submit">
      
        <ul id="results">
        </ul>
        
        <p id="anime-results"></p>
        <p id="character-results"></p>
        <p id="quote-results"></p>

        <button id="reload">Reload Page</button>

    </div>
</body>

</html>
